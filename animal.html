<!DOCTYPE html>
<html>
  <head>
    <title>Animal Trading Card</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="animal.css" />
  </head>
  <body>
    <div id="card">
      <h1 class="bold">Dolphin</h1>
      <img src="dolphin.png" alt="Dolphin Smiling in Water" width="300px" />
      <ul>
        <li><span class="bold fact">Fact 1:</span> Dolphins are intelligent</li>
        <li><span class="bold fact">Fact 2:</span> Dolphins are social</li>
        <li><span class="bold fact">Fact 3:</span> Dolphins live in water</li>
      </ul>
      <p>I <em>love</em> dolphins</p>
    </div>
  </body>
</html>
